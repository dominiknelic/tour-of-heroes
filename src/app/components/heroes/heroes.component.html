<h2>My Heroes</h2>

<ul class="heroes">
  @for (hero of heroes; track hero.id) {
    <li>
      <button
        type="button"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)"
      >
        <span class="badge">{{ hero.id }}</span>
        <span class="name">{{ hero.name }}</span>
      </button>
    </li>
  }
</ul>
