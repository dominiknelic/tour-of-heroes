@if (hero) {
  <h2>{{ hero.name }} details!</h2>
  <div class="hero-details">
    <span class="hero-id">id:</span>
    <span>{{ hero.id }}</span>

    <label for="name">name:</label>
    <input id="name" [(ngModel)]="hero.name" placeholder="name" />
  </div>
}

<button type="button" (click)="goBack()">Back</button>
